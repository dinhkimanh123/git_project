<body>
    <script>
        let canNang = parseInt(prompt('nhập cân nặng'));
        let chieuCao = parseInt(prompt ('nhập chiều cao '));
        let bmi = canNang/(chieuCao*2);
     if (bmi > 40) {
        alert ('béo phì cấp độ III');
     } else if (bmi >= 35 ){
        alert ('béo phì cấp độ II')
     }   else if (bmi >= 30) {
        alert ('béo phì cấp độ I')
     } else if (bmi >= 25) {
        alert ('thừa cân')
     } else if (bmi >= 18.5){
        alert ('bình thường') 
     } else if (bmi >= 17) {
        alert ('độ gầy I')
     } else if (bmi >= 16) {
        alert ('gầy độ III') 
     } else {
        alert ('gầy độ III')
     }
     
    </script>
