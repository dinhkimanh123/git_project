                break;
            case 'xoài':
                giaHoaQua = '30000 vnd/kg';
                break;
            case 'cam':
                giaHoaQua = '40000 vnd/kg';
                break;

                giaHoaQua = '40000 vnd/kg';
                break;

        }
        alert (giaHoaQua)
