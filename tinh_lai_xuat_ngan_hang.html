<body>
    <script>
        let tienvay = parseInt("số tiền cần vay");
        let laisuat = parseInt("lãi suất mỗi năm " 100 %);
        let sonam = parseInt("thời gian vay");

        let lai1nam = tienvay * laisuat; 

        document.write("sotienlaiphaitra1nam" + lai1nam + "$");
        let laiphaitra = tienvay + (sonam*lai1nam + "$");
        document.write("sotienphaitra" + laiphaitra + "$");

  </script>
